name: C/C++ CI

on:
  push:
    branches: [ "copilot_experiment" ]
  pull_request:
    branches: [ "copilot_experiment" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential
    - name: make
      run: make
