name: C/C++ CI

on:
  push:
    branches: [ "copilot_experiment" ]
  pull_request:
    branches: [ "copilot_experiment" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool
    - name: Generate configure script
      run: autoreconf -i
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
